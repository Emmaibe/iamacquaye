<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IamAcquaye</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <nav>
            <p><a href="#">EMEKA ACQUAYE</a></p>
            <p><a href="#">INFO</a></p>
          </nav>
        </header>

        <article>
          <div class="about">
            <p>
              Emeka Acquaye is a Brand designer, Focused on crafting purposeful 
              brands, expressing executions through visual and motion design. 
              Currently leading design at <a href="#">E/A Design Studio</a>
            </p>
          </div>

          <section class="two-columns">
            <div class="card">
              <img src="images/Laze card.svg" alt="laze design image" />
              <p>Laze</p>
            </div>
            <div class="card">
              <img src="images/karotii.svg" alt="karotti design image" />
              <p>Karotii Studio</p>
            </div>
          </section>

          <section class="two-columns">
            <div class="card">
              <img src="images/renee.svg" alt="renee design image" />
              <p>Renee&#769</p>
            </div>
            <div class="card">
              <img src="images/eni.svg" alt="eni design image" />
              <p>Eni</p>
            </div>
          </section>

          <section class="two-columns">
            <div class="card">
              <img src="images/being.svg" alt="being design image" />
              <p>Being</p>
            </div>
            <div class="card">
              <img src="images/Amani device.svg" alt="amani device image" />
              <p></p>
            </div>
          </section>
        </article>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
